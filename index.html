<!DOCTYPE html>
<html>
<head>
  <title>World Weather Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: white;
    }
    #map {
      height: 100vh;
      width: 100%;
      position: relative;
    }
    .menu-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .menu-bar h1 {
      margin: 0;
      font-size: 24px;
    }
    .menu-bar a {
      color: lightblue;
      text-decoration: none;
      font-size: 16px;
    }
    .menu-bar a:hover {
      text-decoration: underline;
    }
    .contact-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .contact-bar a {
      color: lightblue;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    .contact-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="map">
  <div class="menu-bar">
    <h1>Heatwave Observer</h1>
  </div>
  <div class="contact-bar">
    <a href="mailto:joysarker502815@gmail.com">Email</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const apiKey = '626ebf87cd048210d014adca1d01915c';
  const map = L.map('map').setView([20, 0], 2);

  // Bright Theme Base Map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Function to get color based on temperature
  function getColor(temp) {
    return temp > 40 ? '#800026' :
           temp > 35 ? '#BD0026' :
           temp > 30 ? '#E31A1C' :
           temp > 25 ? '#FC4E2A' :
           temp > 20 ? '#FD8D3C' :
           temp > 15 ? '#FEB24C' :
           temp > 10 ? '#FED976' :
                       '#FFEDA0';
  }

  // Overlay weather data on the map
  async function overlayWeatherData() {
    const bounds = [
      [-90, -180], // Southwest corner
      [90, 180]    // Northeast corner
    ];

    const step = 10; // Step size for grid (in degrees)
    for (let lat = bounds[0][0]; lat < bounds[1][0]; lat += step) {
      for (let lon = bounds[0][1]; lon < bounds[1][1]; lon += step) {
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          const temp = data.main.temp;

          // Add a rectangle overlay with color based on temperature
          L.rectangle([
            [lat, lon],
            [lat + step, lon + step]
          ], {
            color: getColor(temp),
            weight: 0,
            fillOpacity: 0.5
          }).addTo(map);
        } catch (err) {
          console.error(`Failed to fetch weather data for (${lat}, ${lon})`, err);
        }
      }
    }
  }

  overlayWeatherData();

  // Show all data when clicking on a random location
  map.on('click', async function (e) {
    const { lat, lng } = e.latlng;
    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${apiKey}&units=metric`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const temp = data.main.temp;
      const weather = data.weather[0].description;
      const clouds = data.clouds.all;
      const windSpeed = data.wind.speed;
      const precipitation = data.rain ? data.rain['1h'] || 0 : 0;

      L.popup()
        .setLatLng([lat, lng])
        .setContent(`
          <b>Weather:</b> ${weather}<br>
          <b>Temperature:</b> ${temp}Â°C<br>
          <b>Clouds:</b> ${clouds}%<br>
          <b>Precipitation:</b> ${precipitation} mm<br>
          <b>Wind Speed:</b> ${windSpeed} m/s
        `)
        .openOn(map);
    } catch (err) {
      alert('Failed to fetch weather data.');
      console.error(err);
    }
  });
</script>

</body>
</html>
